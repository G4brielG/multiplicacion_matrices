<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main" style="width: 100%; height: 350px">
      <div
        id="dimens"
        align="center"
        style="width: 100%; background-color: FFA500"
      >
        <div id="A" align="center" style="float: left; width: 50%">
          <label>Dimensiones matriz A</label>
          <form name="dimA">
            <label>Filas</label>
            <input type="text" size="4" id="text" />
            <label>Columnas</label>
            <input type="text" size="4" id="text" />
          </form>
        </div>
        <div id="B" align="center" style="float: right; width: 50%">
          <label>Dimensiones matriz B</label>
          <form name="dimB">
            <label>Filas</label>
            <input type="text" size="4" id="text" />
            <label>Columnas</label>
            <input type="text" size="4" id="text" />
          </form>
        </div>
        <input
          type="button"
          value="CREAR MATRICES"
          onclick="Comprobar ()"
          name="crear"
        />
      </div>
    </div>
    <script
      src="./script.js"
      language="javascript"
      type="text/javascript"
    ></script>
  </body>
</html>
